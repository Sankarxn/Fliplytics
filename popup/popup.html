<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Expense Calculator</title>
    <style>
        body {
            width: 250px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f1f3f6;
            color: #212121;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #2874f0;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #2874f0;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        button:hover {
            background-color: #1e5bbd;
        }
    </style>
</head>

<body>
    <h1>Fliplytics</h1>
    <button id="dashboardBtn">Open Dashboard</button>
    <script src="popup.js"></script>
</body>

</html>
